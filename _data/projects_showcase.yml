intro: |-
  We open source multiple prediction libraries about <a href="https://dmg.org/pmml/v4-4-1/GeneralStructure.html">PMML</a> and <a href="https://onnx.ai/">ONNX</a> standard model exchange formats on [GitHub](https://github.com/autodeployai),
  which help users to use PMML or ONNX for model deployment in multiple languages (Scala, Java, and Python) and execution environments (Spark):
  * AI-Serving: Inferencing system of PMML and ONNX.
  * PyPMML: Python PMML scoring library.
  * PMML4S: PMML scoring library for Scala.
  * PMML4S-Spark: Python PMML scoring library for PySpark as SparkML Transformer.
  * PyPMML-Spark: PMML scoring library for Spark as SparkML Transformer.
items:
